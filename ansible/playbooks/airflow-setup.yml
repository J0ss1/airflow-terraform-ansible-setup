---
- name: Setup Airflow with Docker
  hosts: airflow
  become: yes
  tasks:
    - name: Install required packages
      apt:
        name:
          - docker.io
          - docker-compose
          - python3-pip
        state: present
      when: ansible_os_family == "Debian"

    - name: Create Airflow directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      with_items:
        - "{{ airflow_home }}/dags"
        - "{{ airflow_home }}/logs"
        - "{{ airflow_home }}/plugins"

    - name: Copy DAG files
      copy:
        src: "{{ playbook_dir }}/../files/dags/"
        dest: "{{ airflow_home }}/dags/"
        mode: '0644'

    - name: Create docker-compose.yml
      template:
        src: "{{ playbook_dir }}/../templates/docker-compose.yml.j2"
        dest: "{{ airflow_home }}/docker-compose.yml"
        mode: '0644'

    - name: Start Airflow containers
      docker_compose:
        project_src: "{{ airflow_home }}"
        state: present